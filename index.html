<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jathin</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h1   style="text-align:center"><ins>Photo Gallery</h1>

<div class="row">
  <div class="column">
    <img src="images/jathinpic.png"  style="width:100%" onclick="openModal();currentSlide(1)" class="">
  </div>
  <div class="column">
    <img src="images/chillies.png" style="width:100%" onclick="openModal();currentSlide(2)" class="">
  </div>
  <div class="column">
    <img src="images/circle-cropped.png" style="width:100%" onclick="openModal();currentSlide(3)" class="">
  </div>
  <div class="column">
    <img src="images/jathinpic.png" style="width:100%" onclick="openModal();currentSlide(4)" class="">
  </div>
</div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="images/jathinpic.png" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="images/chillies.png" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="images/circle-cropped.png" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="images/jathinpic.png" style="width:100%">
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>


    <div class="column">
      <img class="demo cursor" src="images/jathinpic.png" style="width:100%" onclick="currentSlide(1)" alt="jathin">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/chillies.png" style="width:100%" onclick="currentSlide(2)" alt="chilly">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/circle-cropped.png" style="width:100%" onclick="currentSlide(3)" alt="computer">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/jathinpic.png" style="width:100%" onclick="currentSlide(4)" alt="jathin">
    </div>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
